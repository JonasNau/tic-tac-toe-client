<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="ticTacToe">
        <h1 class="text-center">Online TicTacToe</h1>
        <div id="menu">
            <section class="createSection">
                <button class="btn btn-secondary" id="privateGame">Private Game</button>
                <br>
                <button class="btn btn-warning" id="createNewGame">Create new Game</button>
                <input class="form-control" type="text" placeholder="custom gameID" id="gameID" />
                <label for="settings_public">Public:</label>
                <input type="checkbox" id="isPublicGame" checked>
            </section>
            <section id="availableGames">
                <h3 class="text-center">Available Games</h3>
                <section id="joinGame" class="horizontal-center-row">
                    <input type="text" class="textInput" placeholder="gameID">
                    <button class="btn btn-warning join">join Game</button>
                </section>
                <section class="horizontal-center-row">
                    <input type="number" placeholder="Limit results" id="limitGameRoomResults" value="10">
                    <button class="btn btn-warning" id="refreshAvailable">Refresh</button>
                </section>
              
                <section id="joinGameList" class="horizontal-center-row">
                    
                    <ul>
                       
                    </ul>
                </section>

            </section>
        </div>
       
        <div class="game hidden">
            <div class="horizontal-center-row">Your GameID: <span id="gameIDDisplay"></span></div>
            <div id="info" class="text-center">Info: <span class="text">X is</span></div>
            <button class="btn btn-danger" id="leaveGame">Leave game</button>
            <div id="board" class="x forbidden">
                <div class="cell">0</div>
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
                <div class="cell">4</div>
                <div class="cell">5</div>
                <div class="cell">6</div>
                <div class="cell">7</div>
                <div class="cell">8</div>
            </div>
        </div>

    </div>

    <!-- Import Socket.io client js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" defer></script>
    <!-- Import Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <!-- Import SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="script.js" defer></script>
</body>

</html>
